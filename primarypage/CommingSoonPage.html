<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Arial", sans-serif;
        color: #333;
      }

      .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
      }

      /* Coming Soon Text */
      .coming-soon {
        font-size: 4rem;
        color: #00cc66; /* Vibrant green */
        text-transform: uppercase;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      .description {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 40px;
        animation: fadeIn 3s ease-in-out;
      }

      /* Countdown Timer */
      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        animation: fadeIn 4s ease-in-out;
      }

      .countdown div {
        background: #00cc66;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        font-size: 2rem;
        min-width: 100px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .countdown div span {
        font-size: 0.8rem;
        display: block;
        margin-top: 5px;
        color: #f5f5f5;
      }

      /* Subscribe Section */
      .subscribe {
        margin-bottom: 40px;
        animation: fadeIn 5s ease-in-out;
      }

      .subscribe input {
        padding: 15px;
        width: 300px;
        border: 2px solid #00cc66;
        border-radius: 5px;
        font-size: 1rem;
        outline: none;
      }

      .subscribe button {
        padding: 15px 30px;
        background: #00cc66;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.3s ease;
      }

      .subscribe button:hover {
        background: #00994d;
      }

      /* Social Icons */
      .social-icons {
        display: flex;
        gap: 20px;
        animation: fadeIn 6s ease-in-out;
      }

      .social-icons a {
        color: #00cc66;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #00994d;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="coming-soon">Coming Soon</h1>
      <p class="description">
        We're working hard to bring you something amazing. Stay tuned!
      </p>

      <!-- Countdown Timer -->
      <div class="countdown">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
      </div>

      <!-- Subscribe Section -->
      <div class="subscribe">
        <input type="email" placeholder="Enter your email" />
        <button>Notify Me</button>
      </div>

      <!-- Social Icons -->
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Countdown Timer Script -->
    <script>
      const countdown = () => {
        // Calculate a date 30 days from now
        const now = new Date().getTime();
        const oneMonthLater = now + 30 * 24 * 60 * 60 * 1000;
        const gap = oneMonthLater - now;

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const textDay = Math.floor(gap / day);
        const textHour = Math.floor((gap % day) / hour);
        const textMinute = Math.floor((gap % hour) / minute);
        const textSecond = Math.floor((gap % minute) / second);

        document.getElementById("days").innerText = textDay;
        document.getElementById("hours").innerText = textHour;
        document.getElementById("minutes").innerText = textMinute;
        document.getElementById("seconds").innerText = textSecond;
      };

      setInterval(countdown, 1000);
    </script>
  </body>
</html>
